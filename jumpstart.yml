- name: "stock-report-jupyter"
  type: "JUPYTER_NOTEBOOK"
  title: "Stock Report"
  description: >
    This stock report is generated using Python and Jupyter Notebook. Stock
    prices are populated from Quandl to generate a stock performance summary
    intended to run daily after market close.
  thumbnail: "thumbnail.jpg"
  links:
