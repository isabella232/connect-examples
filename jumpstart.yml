- name: "stock-report"
  type: "RMARKDOWN"
  title: "Automated Stock Report"
  description: >
    This R Markdown document shows how to automate regular updates to a PDF. The
    report code also generates a custom email, re-using the plots and putting
    the results where stakeholders live - their inbox.
  thumbnail: "thumbnail.jpg"
  links:
    - href: "https://rmarkdown.rstudio.com/"
      text: "R Markdown Documentation"
    - href: "https://rmarkdown.rstudio.com/gallery.html"
      text: "Gallery of example R Markdown documents"
    - href: "https://rmarkdown.rstudio.com/articles.html"
      text: "Articles on R Markdown"
  files:
    - "README.md"
    - "stock-report.Rproj"
    - "stock-report.Rmd"
    - "stock-report-email.Rmd"
  requirements:
    - "R version 3.4 or higher"

- name: "portfolio-report"
  type: "RMARKDOWN_PARAMS"
  title: "Custom Portfolio Report"
  description: >
    This R Markdown document includes parameters, making it easier for
    stakeholders to customize the report's assumptions and create their own
    version. The main document serves as a standard base template, containing
    your core code and analysis, so you don't have to copy, paste, and
    republish.
  thumbnail: "thumbnail.jpg"
  links:
    - href: "https://rmarkdown.rstudio.com/"
      text: "R Markdown Documentation"
    - href: "https://rmarkdown.rstudio.com/lesson-6.html"
      text: "Using Parameters in R Markdown"
    - href: "https://rmarkdown.rstudio.com/gallery.html"
      text: "Gallery of example R Markdown documents"
    - href: "https://rmarkdown.rstudio.com/articles.html"
      text: "Articles on R Markdown"
  files:
    - "README.md"
    - "portfolio-report.Rproj"
    - "portfolio-report.Rmd"
    - "portfolio-report-email.Rmd"
    - "returns.rds"
  requirements:
    - "R version 3.4 or higher"

